<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <h1>Input tag and label tag</h1>
    
<div>
     <label for="un">Name</label>
    <input id="un" type="text" placeholder="Username">
<br>
<hr>
    <label for="pw">Password</label>
    <input id="pw" type="password" placeholder="Enter Password">
<br>
<hr>
    <label for="em">Email</label>
    <input id="em" type="email" placeholder="Enter Email">
    <br>
    <hr>
    <label for="ag">AGE</label>
    <input  id="ag" type="number" placeholder="Age">
</div>
   <div>
     <br>
    <hr>
    <input type="file">
    <br>
    <hr>
    <input type="date">
    <br>
    <hr>
    <label for="cb">delhi is good</label>
    <input type="checkbox" id="cb">
    <br>
    <hr>
    <input type="range" min="0" value="11">
   </div>
   
</body>
</html>
